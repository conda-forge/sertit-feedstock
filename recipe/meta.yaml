{% set name = "sertit" %}
{% set version = "1.50.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sertit-{{ version }}.tar.gz
  sha256: 4ae72a507e1103bcbc0627b9b2e8d84336147da6bf68f58850cdc4ed9e442a01

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}
    - semver
    - dill
    - lxml
    - psutil
    - tqdm
    - cloudpathlib-s3 >=0.15.0
    - rasterio >=1.3.10
    - xarray >=2024.06.0
    - rioxarray >=0.15.0
    - geopandas >=0.14.4
    - dask >=2024.5.1
    - shapely >=2.0.0
    - odc-geo >=0.5.0
    - xarray-spatial >=0.3.6
    - xdem
    - scikit-learn >= 1.4.2
test:
  imports:
    - sertit
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://github.com/sertit/sertit-utils
  summary: SERTIT python library for generic tools.
  license: Apache-2.0
  license_file: LICENSE
  description: SERTIT python library for generic tools.
  doc_url: https://sertit-utils.readthedocs.io/en/latest
  dev_url: http://github.com/sertit/sertit-utils

extra:
  recipe-maintainers:
    - bastiencyr
    - qpoterek
    - remi-braun
