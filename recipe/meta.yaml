{% set name = "sertit" %}
{% set version = "1.43.3" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/sertit-{{ version }}.tar.gz
  sha256: 94684bc3d38e33300618b4e431d4bd64de1190a7f40b55d79e241780c31cd73c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python 3.9
    - setuptools
  run:
    - python >=3.9
    - cloudpathlib >=0.12.1
    - dill
    - lxml
    - psutil
    - tqdm
    - cloudpathlib-all >=0.12.1
    - rasterio >=1.3.10
    - xarray >=2024.06.0
    - rioxarray >=0.10.0
    - geopandas >=0.14.4
    - dask >=2024.5.1
    - shapely >=2.0.0

test:
  imports:
    - sertit
  commands:
    - pip check
  requires:
    - pip
    - python 3.9

about:
  home: http://github.com/sertit/sertit-utils
  summary: SERTIT python library for generic tools.
  license: Apache-2.0
  license_file: LICENSE
  description: SERTIT python library for generic tools.
  doc_url: https://sertit-utils.readthedocs.io/en/latest
  dev_url: http://github.com/sertit/sertit-utils

extra:
  recipe-maintainers:
    - remi-braun
